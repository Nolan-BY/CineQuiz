<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../assets/lineawsome-1.3.0/css/line-awesome.min.css'>
    <link rel='stylesheet' href='../css/game.css'>
    <link rel='stylesheet' href='../css/main.css'>
    <title>CineQuiz</title>
</head>
<body>

    <!-- Titre de la page (1er bandeau) -->
    <div class="button" id="quit" onclick="window.location.href = '../page/settings.html';">Quitter</div>
    <div id="title"></div>
    
    <!-- MILIEU DE PAGE -->
    <div id="game-container">
        <!-- Points et temps -->
        <div id="infos-row">
            <span id="points"></span>
            <span id="time"></span>
        </div>

        <!-- Réponse -->
        <div id="input-row">
            <input id="input" type="text" onkeydown="if(event.key === 'Enter') {validateAnswer();}" placeholder="Réponse">
            <div id="validate-input" class="button" onclick="validateAnswer()">Valider</div>
        </div>
    </div>

    <!-- PIED DE PAGE -->
    <footer>
        <p id="update-message"></p>
        <div id="footer-infos">
            <p id="version">Version 0.0.1 - Mars 2024</p>
            <p id="copyright">Copyright <script>document.write(new Date().getFullYear());</script> | TwinCells Studio</p>
        </div>
    </footer>

    <script src="../js/game.js" type="text/javascript"></script> 
    <script>
       gamePreload();
    </script>

</body>
</html>
