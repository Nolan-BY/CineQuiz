<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../assets/lineawsome-1.3.0/css/line-awesome.min.css'>
    <link rel='stylesheet' href='../css/game.css'>
    <link rel='stylesheet' href='../css/main.css'>
    <title>CineQuiz</title>
</head>
<body>

    <!-- Titre de la page (1er bandeau) -->
    <div id="title">
        <h1>Pixel Guess : [MODE]</h1>
    </div>
    
    <!-- MILIEU DE PAGE -->
    <div class="container">
        <!-- Points et temps -->
        <div class="text-row">
            <span class="points">Points: [VAR]</span>
            <span class="time">Temps: 0:00</span>
        </div>
        <!-- Image pixelisée -->
        <div class="image-row">
            <img src="../assets/images/forest_gump.jpg" alt="Image descriptive">
        </div>
        <!-- Réponse -->
        <div class="input-row">
            <input type="text" placeholder="Votre texte ici">
            <button>Valider</button>
        </div>
    </div>

    <!-- PIED DE PAGE -->
    <footer>
        <p id="update-message"></p>
        <div id="footer-infos">
            <p id="version">Version 0.0.1 - Mars 2024</p>
            <p id="copyright">Copyright <script>document.write(new Date().getFullYear());</script> | TwinCells Studio</p>
        </div>
    </footer>

</body>
</html>
